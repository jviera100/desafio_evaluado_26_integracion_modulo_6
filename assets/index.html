<head>
  <!-- Incluye Bootstrap para estilos y funcionalidades -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <!-- Incluye jQuery para manipulación del DOM -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

  <!-- Incluye Popper.js para trabajar con Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <!-- Incluye Bootstrap JS para funcionalidades dinámicas -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <!-- Incluye Axios para realizar solicitudes HTTP desde el cliente -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">

    <h1>Deportes</h1>
    <!-- Formulario para agregar deportes -->
    <div action="/agregar" class="border rounded p-4">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nombre</label>
        <!-- Campo de entrada para el nombre del deporte -->
        <div class="col-sm-10">
          <input id="nombre" type="text" class="form-control" name="nombre" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Precio</label>
        <!-- Campo de entrada para el precio del deporte -->
        <div class="col-sm-10">
          <input id="precio" type="text" class="form-control" precio="precio" />
        </div>
      </div>

      <!-- Botón para agregar un nuevo deporte -->
      <button class="btn btn-info" onclick="agregar()">Agregar</button>
    </div>
  </div>

  <h5 class="text-center my-4">Tabla de deportes registrados</h5>
  <!-- Tabla para mostrar los deportes registrados -->
  <table class="table w-25 m-auto border">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Precio</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody id="cuerpo"></tbody>
  </table>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="rounded p-4">
          <!-- Formulario dentro del modal para editar deportes -->
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nombre</label>
            <!-- Campo de entrada para el nombre del deporte (en el modal) -->
            <div class="col-sm-10">
              <input id="nombreModal" disabled type="text" class="form-control" name="nombre" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label">Precio</label>
            <!-- Campo de entrada para el precio del deporte (en el modal) -->
            <div class="col-sm-10">
              <input id="precioModal" type="text" class="form-control" precio="precio" />
            </div>
          </div>

          <!-- Botón para editar un deporte -->
          <button class="btn btn-warning" onclick="editar()">Editar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Script para manejar las solicitudes y respuestas del servidor -->
  <script>
    // Función que se ejecuta cuando el documento HTML está listo
    $(document).ready(function () {
      // Obtiene los datos de los deportes cuando la página carga
      getData();
    });

    // Función para obtener los datos de los deportes desde el servidor
    function getData() {
      $('#cuerpo').html('');
      axios.get('/deportes')
        .then(function (response) {
          const deportes = response.data;
          // Recorre los deportes y los agrega a la tabla
          deportes.forEach(function (d, i) {
            $('#cuerpo').append(`
              <tr>
                <th scope="row">${i + 1}</th>
                <td>${d.nombre}</td>
                <td>${d.precio}</td>
                <td>
                  <!-- Botones para editar y eliminar deportes -->
                  <button class="btn btn-warning" onclick="preEdit('${d.nombre}', '${d.precio}')" data-toggle="modal" data-target="#exampleModal">Editar</button>
                  <button class="btn btn-danger" onclick="eliminar('${d.nombre}')">Eliminar</button>
                </td>
              </tr>
            `);
          });
        })
        .catch(function (error) {
          console.error('Error al obtener los datos:', error);
        });
    }

    // Función para preparar la edición de un deporte
    function preEdit(nombre, precio) {
      $('#nombreModal').val(nombre);
      $('#precioModal').val(precio);
    }

    // Función para agregar un nuevo deporte
    function agregar() {
      const nombre = $('#nombre').val();
      const precio = $('#precio').val();
      axios.post('/agregar', { nombre, precio })
        .then(function (response) {
          alert(response.data);
          // Actualiza los datos después de agregar un deporte
          getData();
        })
        .catch(function (error) {
          console.error('Error al agregar el deporte:', error);
        });
      $('#exampleModal').modal('hide');
    }

    // Función para editar un deporte
    function editar() {
      const nombre = $('#nombreModal').val();
      const precio = $('#precioModal').val();
      axios.put(`/editar/${nombre}`, { precio })
        .then(function (response) {
          alert(response.data);
          // Actualiza los datos después de editar un deporte
          getData();
        })
        .catch(function (error) {
          console.error('Error al editar el deporte:', error);
        });
      $('#exampleModal').modal('hide');
    }

    // Función para eliminar un deporte
    function eliminar(nombre) {
      axios.delete(`/eliminar/${nombre}`)
        .then(function (response) {
          alert(response.data);
          // Actualiza los datos después de eliminar un deporte
          getData();
        })
        .catch(function (error) {
          console.error('Error al eliminar el deporte:', error);
        });
      $('#exampleModal').modal('hide');
    }
  </script>
</body>
